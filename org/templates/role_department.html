{% extends 'base.html' %}
{% load static %}


{% block main-content %}

    <div>
        <hr class='hr-double'/>
        <h3 class="message"></h3>

        <div class='row-fluid' id="table" style="display: none">

            <div class='span12 box bordered-box orange-border' style='margin-bottom:0;'>
                <div class='box-header red-background'>
                    <div class='title'>
                        岗位—部门列表管理
                    </div>
                    {% if request.session.Account_Type == '1' %}
                        <select name="Company_change_id" id="" style="margin-left: 10px">
                            <option value="">---请选择公司---</option>
                            {% for row in Company_objs %}
                                <option value="{{ row.id }}">{{ row.Name }}</option>
                            {% endfor %}
                        </select>
                        <button class="change_Company" style="margin-left: 10px">
                            确认
                        </button>
                    {% endif %}
                    <div class='actions'>
                        <a href="#" class="btn box-remove btn-mini btn-link"><i class='icon-remove'></i>
                        </a>
                        <a href="#" class="btn box-collapse btn-mini btn-link"><i></i>
                        </a>
                    </div>
                    <!-- Button to trigger modal -->


                    <a href="#myModal" role="button" class="btn add_btn" data-toggle="modal" style="margin-left: 35%"
                    >添加</a>


                </div>

                <div class='box-content box-no-padding'>
                    <div class='responsive-table'>
                        <div class='scrollable-area'>

                            <table class=' table table-bordered table-striped'
                                   style='margin-bottom:0;'>
                                <thead class="table_title">

                                </thead>
                                <tbody class="table_data">

                                </tbody>

                            </table>


                            <!-- Modal -->
                            <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog"
                                 aria-labelledby="myModalLabel"
                                 aria-hidden="true">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                        ×
                                    </button>
                                    <h3 id="myModalLabel">操作</h3>
                                </div>
                                <div class="modal-body">

                                    <div class="form-group">
                                        <label for="exampleInputDepartment">部门</label>

                                        <select name="Department_id" id="">
                                            {% for row in Department_objs %}
                                                <option value="{{ row.id }}">{{ row.Company__Name }}--{{ row.Name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>


                                    <div class="form-group">
                                        <label for="exampleInputRole">岗位</label>

                                        <select name="Role_id" id="">
                                            {% for row in Role_objs %}
                                                <option value="{{ row.id }}">{{ row.Company__Name }}--{{ row.Name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>


                                </div>

                                <div class="modal-footer">
                                    <button class="btn close_modal" data-dismiss="modal" aria-hidden="true">关闭
                                    </button>

                                    <button class="btn btn-primary add_org_role_con_department">确认</button>
                                    <button class="btn btn-primary edit_org_role_con_department" style="display: none">
                                        确认
                                    </button>


                                </div>
                            </div>


                            {% csrf_token %}


                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

{% endblock %}

{% block js %}
    <script src={% static '/javascripts/ients/ients_org.js' %} type='text/javascript'></script>


    <script type='text/javascript'>

        role_department()


    </script>



{% endblock %}
