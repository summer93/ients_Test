{% extends "base.html" %}
{% load static %}

{% block main-content %}
                    <h3 class="message"></h3>
    <a href="#myModal" role="button" class="btn add_btn" data-toggle="modal" style="margin-left: 10%;margin-top: 30px"
    >添加用户</a>


    <!-- Modal -->
    <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                ×
            </button>
            <h3 id="myModalLabel">入职操作Test</h3>
        </div>
        <div class="modal-body">

            <div class="form-group">
                <label for="exampleInputUser">新用户随机字符串:</label>
                <input type="text" class="form-control" name="User_id">

            </div>
            {% if request.session.Account_Type == '1' %}
                <div class="form-group">
                    <label for="exampleInputCompany">公司</label>
                    <select name="Company_id" id="">
                        {% for row in Company_objs %}
                            <option value="{{ row.id }}">{{ row.Name }}</option>
                        {% endfor %}
                    </select>
                </div>
            {% endif %}
        </div>
        <div class="modal-footer">
            <button class="btn close_modal" data-dismiss="modal" aria-hidden="true">关闭
            </button>

            <button type="button" class="btn btn-danger add_user_btn">确认
            </button>

        </div>
    </div>


{% endblock %}


{% block js %}

    <script src={% static '/javascripts/ients/ients_org.js' %} type='text/javascript'></script>


    <script type='text/javascript'>

        add_user()


    </script>


{% endblock %}
