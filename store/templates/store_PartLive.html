{% extends 'base.html' %}
{% load static %}



{% block main-content %}

    <div>
        <hr class='hr-double'/>
        <h3 class="message"></h3>

        <div class='row-fluid' id="table" style="display: none">

            <div class='span12 box bordered-box orange-border' style='margin-bottom:0;'>
                <div class='box-header red-background'>
                    <div class='title'>
                        物料对象列表管理
                    </div>
                    <div class='actions'>
                        <a href="#" class="btn box-remove btn-mini btn-link"><i class='icon-remove'></i>
                        </a>
                        <a href="#" class="btn box-collapse btn-mini btn-link"><i></i>
                        </a>
                    </div>
                    <!-- Button to trigger modal -->
                    <a href="#myModal" role="button" class="btn add_btn" data-toggle="modal" style="margin-left: 60%"
                    >添加</a>
                    <a href="#mySearchModal" role="button" class="btn" data-toggle="modal" id="show_search_btn">搜索</a>
                    <button role="button" class="btn all_search_btn">全部</button>


                </div>

                <div class='box-content box-no-padding'>
                    <div class='responsive-table'>
                        <div class='scrollable-area'>

                            <table class=' table table-bordered table-striped'
                                   style='margin-bottom:0;'>
                                <thead class="table_title">


                                </thead>
                                <tbody class="table_data">

                                </tbody>

                            </table>
                            <!-- Modal -->
                            <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog"
                                 aria-labelledby="myModalLabel"
                                 aria-hidden="true">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                        ×
                                    </button>
                                    <h3 id="myModalLabel">操作</h3>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="exampleInputQR_Code">二维码</label>
                                        <input type="text" class="form-control" name="QR_Code">

                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPart">零件</label>
                                        <select name="Part_id" id="">
                                            {% for row in Part_objs %}
                                                <option value="{{ row.id }}">{{ row.Name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn close_modal" data-dismiss="modal" aria-hidden="true">关闭
                                    </button>

                                    <button type="button" class="btn btn-danger add_partlive">确认</button>
                                    <button type="button" class="btn btn-danger edit_partlive"
                                            style="display: none">确认
                                    </button>
                                </div>
                            </div>
                            <!-- SearchModal -->


                            <div id="mySearchModal" class="modal hide fade" tabindex="-1" role="dialog"
                                 aria-labelledby="myModalLabel"
                                 aria-hidden="true">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"
                                            aria-hidden="true">×
                                    </button>
                                    <h3 id="myModalLabel">搜索</h3>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="exampleInputQR_Code">二维码</label>
                                        <input type="text" class="form-control" name="SearchQR_Code"
                                               placeholder="------无------">
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleInputPart">名称</label>

                                        <select name="SearchPart_id" id="">
                                            <option value="">-----无-----</option>
                                            {% for row in Part_objs %}
                                                <option value="{{ row.id }}">{{ row.Name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn close_searchmodal" data-dismiss="modal" aria-hidden="true"
                                    >关闭
                                    </button>


                                    <button class="btn btn-primary search_partlive">搜索</button>
                                </div>
                            </div>


                            {% csrf_token %}


                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>



{% endblock %}

{% block js %}
    <script src={% static '/javascripts/ients/ients_store.js' %} type='text/javascript'></script>
    <script type='text/javascript'>


        partlive()


    </script>
{% endblock %}
