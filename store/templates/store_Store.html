{% extends 'base.html' %}
{% load static %}
{% block main-content %}

    <div>
        <hr class='hr-double'/>
        <h3 class="message"></h3>

        <div class='row-fluid' id="table" style="display: none">

            <div class='span12 box bordered-box orange-border' style='margin-bottom:0;'>
                <div class='box-header red-background'>
                    <div class='title'>
                        仓库列表管理
                    </div>
                    <div class='actions'>
                        <a href="#" class="btn box-remove btn-mini btn-link"><i class='icon-remove'></i>
                        </a>
                        <a href="#" class="btn box-collapse btn-mini btn-link"><i></i>
                        </a>
                    </div>
                    <!-- Button to trigger modal -->


                    <a href="#myModal" role="button" class="btn add_btn" data-toggle="modal" style="margin-left: 50%">添加</a>
                    <a href="#mySearchModal" role="button" class="btn" data-toggle="modal" id="show_search_btn">搜索</a>
                    <button role="button" class="btn all_search_btn">全部</button>


                </div>

                <div class='box-content box-no-padding'>
                    <div class='responsive-table'>
                        <div class='scrollable-area'>

                            <table class=' table table-bordered table-striped'
                                   style='margin-bottom:0;'>
                                <thead class="table_title">

                                </thead>
                                <tbody class="table_data">


                                </tbody>

                            </table>


                            <!-- Modal -->
                            <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog"
                                 aria-labelledby="myModalLabel"
                                 aria-hidden="true">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                        ×
                                    </button>
                                    <h3 id="myModalLabel">操作</h3>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="exampleInputName">名称</label>
                                        <input type="text" class="form-control" name="Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputTell">电话</label>
                                        <input type="text" class="form-control" name="Tell">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputAddress">地址</label>
                                        <input type="text" class="form-control" name="Address">
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleInputCompany">公司</label>

                                        <select name="Company_id" id="">
                                            {% for row in Company_objs %}
                                                <option value="{{ row.id }}">{{ row.Name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputStatus">类型</label>

                                        <select name="Status_id" id="">
                                            {% for row in Status_objs %}
                                                <option value="{{ row.id }}">{{ row.Name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>

                                </div>
                                <div class="modal-footer">
                                    <button class="btn close_modal" data-dismiss="modal" aria-hidden="true">关闭</button>

                                    <button class="btn btn-primary add_store">确认</button>
                                    <button class="btn btn-primary edit_store" style="display: none">确认</button>
                                </div>
                            </div>


                            <!-- SearchModal -->


                            <div id="mySearchModal" class="modal hide fade" tabindex="-1" role="dialog"
                                 aria-labelledby="myModalLabel"
                                 aria-hidden="true">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"
                                            aria-hidden="true">×
                                    </button>
                                    <h3 id="myModalLabel">搜索</h3>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="exampleInputName">名称</label>
                                        <input type="text" class="form-control" name="SearchName"
                                               placeholder="------无------">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputTell">电话</label>
                                        <input type="text" class="form-control" name="SearchTell"
                                               placeholder="------无------">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputAddress">地址</label>
                                        <input type="text" class="form-control" name="SearchAddress"
                                               placeholder="------无------">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputCompany">公司</label>

                                        <select name="SearchCompany_id" id="">
                                            <option value="">-----无-----</option>
                                            {% for row in Company_objs %}
                                                <option value="{{ row.id }}">{{ row.Name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleInputStatus">类型</label>

                                        <select name="SearchStatus_id" id="">
                                            <option value="">-----无-----</option>
                                            {% for row in Status_objs %}
                                                <option value="{{ row.id }}">{{ row.Name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn close_searchmodal" data-dismiss="modal" aria-hidden="true"
                                    >关闭
                                    </button>

                                    <button class="btn btn-primary search_store">搜索</button>
                                </div>
                            </div>


                            {% csrf_token %}


                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

{% endblock %}

{% block js %}
    <script src={% static '/javascripts/ients/ients_store.js' %} type='text/javascript'></script>


    <script type='text/javascript'>

        store()


    </script>
{% endblock %}
