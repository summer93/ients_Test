{% extends 'base.html' %}
{% load static %}




{% block main-content %}


    <a href="#myModal" role="button" class="btn add_btn" data-toggle="modal" style="margin-left: 10%;margin-top: 30px"
    >CG-F-02-01测试</a>

    <!-- Modal -->
    <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                ×
            </button>
            <h3 id="myModalLabel">入临时库操作test</h3>
        </div>
        <div class="modal-body">

            <div class="form-group">
                <label for="exampleInputNumber">数量</label>
                <input type="text" class="form-control" name="Number">

            </div>
            <div class="form-group">
                <label for="exampleInputStore">仓库</label>
                <select name="Store_id" id="">
                    {% for row in Store_objs %}
                        <option value="{{ row.id }}">{{ row.Status__Name }}--{{ row.Name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="exampleInputPart">零件</label>
                <select name="PartLive_id" id="">
                    {% for row in PartLive_objs %}
                        <option value="{{ row.id }}">{{ row.Part__Name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn close_modal" data-dismiss="modal" aria-hidden="true">关闭
            </button>

            <button type="button" class="btn btn-danger put_in_btn">确认入临时库
            </button>

        </div>
    </div>

{% endblock %}






{% block js %}


    <script src={% static '/javascripts/ients/ients_store.js' %} type='text/javascript'></script>


    <script type='text/javascript'>

        store_putin_temp()


    </script>

{% endblock %}
